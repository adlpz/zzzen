<html>
	<head>
		<title>Zzzen</title>

		<!-- JQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>

		<!-- Behave -->
		<script src="lib/behave.min.js"></script> <!-- code editor behavior for textarea -->

		<!-- Markdown -->
		<script src="lib/showdown.js"></script> <!-- markdown parser -->
		<script src="lib/extensions/twitter.js"></script> <!--  twitter # and @ substitution -->
		<script src="lib/extensions/prettify.js"></script> <!-- google prettify for code -->
		<script src="lib/extensions/table.js"></script> <!-- table support -->
		<script src="lib/extensions/github.js"></script> <!-- strikethrough -->

		<!-- Google prettify -->
		<script src="lib/prettify/prettify.js"></script>

		<!-- Internal -->
		<script src="manager.js"></script>
		<script src="editor.js"></script>
		<script src="main.js"></script>

		<!-- The beauties -->
		<link href="lib/prettify/prettify.css" type="text/css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="management">
				<h1>Zzzen</h1>
				<h2>All posts</h2>
				<div class="button new" id="new-post-button">New Post</div>
				<ul></ul>
				<div class="button render" id="render-button">Render</div>
			</div>
			<div id="editor">
				<div id="insertion">
					<p id='abs-hint-insertion'>Editor</p>
					<textarea id="main-editor"></textarea>
					<span id="changed"></span>
				</div>
				<div id="preview">
					<p id="abs-hint-preview">Preview</p>
					<div id="preview-area"></div>
				</div>
			</div>
		</div>
		<div id="notification">
			This is a notification
		</div>
		<div id="modal-overlay-disabler"></div>
		<div id="modal">
			<div id="modal-message"></div>
			<a href="#" id="modal-yes" class="button">Yes</a>
			<a href="#" id="modal-no" class="button">No</a>
		</div>
	</body>
</html>
